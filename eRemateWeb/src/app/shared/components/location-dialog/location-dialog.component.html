@if (visible) {
  <div class="dialog-overlay" (click)="onBackdropClick($event)">
    <div class="dialog-content" (click)="$event.stopPropagation()">
      
      <!-- Header -->
      <div class="dialog-header">
        <h2 class="dialog-title">Ubicaci贸n de la Subasta</h2>
        <button 
          (click)="close()"
          class="close-button">
          <svg class="close-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- dialog de la ubicacion -->
      <div class="dialog-body">
        <!-- texto -->
        <div class="location-info">
          <h3 class="location-label">Direcci贸n:</h3>
          <p class="location-text">{{ location || 'Ubicaci贸n no especificada' }}</p>
        </div>        
        
        <!-- Map Container -->
        <div class="map-wrapper">
          <div class="map-container">
            <div id="location-dialog-map"
                  #mapContainer 
                  (window:resize)="onMapResize()"></div>
          </div>
          
          <!-- Loading indicator -->
          @if (isLoading) {
            <div class="loading-overlay">
              <div class="loading-content">
                <div class="loading-spinner"></div>
                <p class="loading-text">Cargando mapa...</p>
              </div>
            </div>
          }

          <!-- Error message -->
          @if (hasError) {
            <div class="error-overlay">
              <div class="error-content">
                <svg class="error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <p class="error-message">No se pudo cargar la ubicaci贸n en el mapa</p>
                <p class="error-details">{{ errorMessage }}</p>
              </div>
            </div>
          }
        </div>
      </div>

      <!-- Footer -->
      <div class="dialog-footer">
        <button 
          (click)="close()"
          class="close-footer-button">
          Cerrar
        </button>
      </div>
    </div>
  </div>
}
