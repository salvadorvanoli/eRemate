<div ngif="title || description" [class.center]="center" class="px-8 py-6 bg-background-default flex flex-col items-start gap-4 shadow-md rounded">
    @if (title) {
        <h1 class="text-5xl font-bold text-gray-900 text-shadow-md">{{ title }}</h1>
    }
    @if (description) {
        <p class="text-3xl font-bold text-gray-500 text-shadow-md">{{ description }}</p>
    }
</div>
