<app-modal [visible]="visible" [size]="'medium'" (closed)="onClose()">
    <div class="text-center">
        <div class="mb-4">
            <i class="pi {{modalIcon}} text-6xl {{iconColorClass}}"></i>
        </div>
        <h2 class="text-2xl font-bold {{titleColorClass}} mb-4">{{modalTitle}}</h2>
        <p class="text-lg text-gray-700 mb-6">
            {{primaryMessage}}
        </p>
        <p class="text-sm text-gray-600">
            {{secondaryMessage}}
        </p>
    </div>
    <div modal-action>
        <app-primary-button 
            [label]="buttonLabel" 
            (onClick)="onClose()">
        </app-primary-button>
    </div>
</app-modal>
