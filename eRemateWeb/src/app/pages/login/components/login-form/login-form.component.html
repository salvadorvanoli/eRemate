<div class="card md:w-150 sm:w-100 w-70 p-10 mb-10 mx-auto rounded-md border-solid border-gray-200 border-2">
    <p-toast />
    <form novalidate action="" method="post" class="mx-auto flex flex-col items-center gap-4 w-full max-w-md">
        <app-form-text-input 
            #emailInput
            class="w-full"
            placeholder="Email"
            [formSubmitted]="formSubmitted"
            [textPattern]="emailPattern"
            errorMessage="Correo electrónico inválido"
            (textValue)="email = $event"
            (isInputInvalid)="isEmailInvalid = $event"
        />
        <app-form-password-input
            #passwordInput
            class="w-full" 
            placeholder="Contraseña"
            [formSubmitted]="formSubmitted"
            errorMessage="Contraseña incorrecta"
            (passwordValue)="password = $event;"
            [resetErrorMessageOnChange]="true"
            [isPasswordWrong]="isPasswordInvalid"
        />
        <app-primary-button
            class="w-full"
            styleClass="w-full"
            [classes]="'w-full'"
            [label]="'Iniciar sesión'"
            (onClick)="login()"
        />
        
        <!-- Separador -->
        <div class="w-full flex items-center my-4">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="flex-shrink mx-4 text-gray-600">o</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <!-- Google Sign-In -->
        <app-google-signin
            class="w-full"
            buttonText="Iniciar sesión con Google"
            (onAuth)="onGoogleAuth($event)"
        />
    </form>
</div>
