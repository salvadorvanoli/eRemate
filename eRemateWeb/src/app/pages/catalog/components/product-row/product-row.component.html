<a routerLink="/producto/{{ product.id }}">
    <div
        class="flex flex-col sm:flex-row sm:items-center p-6 gap-4"
        [ngClass]="{ 'border-t border-surface-200': !first }"
    >
        <div class="w-40 relative">
            <img
                class="block xl:block mx-auto rounded w-full"
                [src]="product.imagenes ? product.imagenes[0] : 'https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png'"
                [alt]="product.nombre"
            />
        </div>
        <div class="flex flex-col flex-1 gap-6">
            <div class="flex flex-row items-start gap-2">
                <div class="text-xl font-semibold mt-2">{{ product.nombre }}</div>
            </div>
            <div class="flex flex-col gap-8">
                <span class="text-lg font-medium">${{ product.precio }}</span>
            </div>
        </div>
    </div>
</a>
