@if (elements && elements.length > 0) {
    <div class="py-8">
        <div class="col-span-1 sm:m-5 sm:col-span-3 md:col-span-2 lg:col-span-3">
            <p-toast />
            <p-dataview
                #dv
                [value]="elements"
                [rows]="rows"
                [paginator]="elements && elements.length > 0"
                [rowsPerPageOptions]="rowsPerPageOptions"
                (onPage)="onPageChange($event)"
                emptyMessage=" "
            >
                <ng-template #header>
                    <div class="w-full grid grid-cols-1 xs:grid-cols-2 md:grid-cols-5 gap-4">
                        <app-search-bar (textValue)="onSearchTextChange($event)" />
                        <div class="flex items-center sm:justify-center">
                            <app-form-checkbox label="Cerradas" (checkedChange)="onClosedCheck($event)" />
                        </div>
                        <app-form-select-input [options]="categories" placeholder="Categorías" (textValue)="onCategorySelection($event)" />
                        <app-form-select-input [options]="locations" placeholder="Ubicación" (textValue)="onLocationSelection($event)" />
                        <app-date-picker class="col-span-1 xs:col-span-2 md:col-span-1" classes="w-full" label="Cierra antes de" (dateTimeChange)="onLimitCloseDateSelection($event)" />
                    </div>
                </ng-template>
                <ng-template #list let-items>
                    <div *ngFor="let item of items; let first = first">
                        <app-element-row
                            [element]="item"
                            [dataType]="dataType"
                            [first]="first"
                            [getCountdown]="getCountdown"
                        />
                    </div>
                </ng-template>
            </p-dataview>
            @if (elements.length === 0) {
                <app-message classes="p-2 m-5" icon="pi pi-info-circle" message="No hay publicaciones que coincidan con tu búsqueda" />
            }
        </div>
    </div>
} @else {
    <!-- <app-message classes="p-2 m-10" icon="pi pi-info-circle" [message]="No hay  disponibles" />-->
}
