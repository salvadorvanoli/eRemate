<p-toast></p-toast>

<div class="view-container p-2 md:p-4">
  <div class="info-selector-wrapper w-full mb-4">
    <app-select-info-type-auction-house 
      [defaultOption]="selectedInfoType" 
      (optionChanged)="onInfoTypeChanged($event)">
    </app-select-info-type-auction-house>
  </div>

  <!-- Información del perfil -->
  <div *ngIf="selectedInfoType === 'profile'" class="w-full">
    <app-auction-house-profile-info></app-auction-house-profile-info>
  </div>

  <!-- Rematadores -->
  <div *ngIf="selectedInfoType === 'auctioneers'" class="w-full">
    <div class="title-container mx-auto" style="width: 1040px;">
      <app-bold-subtitle text="Gestión de Rematadores"></app-bold-subtitle>
    </div>
    <app-table></app-table>
  </div>

  <!-- Subastas -->
  <div *ngIf="selectedInfoType === 'auctions'" class="w-full">
    <div class="title-container mx-auto" style="width: 1040px;">
      <app-bold-subtitle text="Gestión de Subastas"></app-bold-subtitle>
    </div>
    <app-table-auction (auctionSelected)="onAuctionSelected($event)"></app-table-auction>

    <!-- Lotes -->
    <div class="title-container mx-auto" style="width: 1040px; margin-top: 1.5rem;">
      <div class="subtitle-container flex flex-wrap items-center gap-2">
        <app-bold-subtitle text="Gestión de Lotes"></app-bold-subtitle>
        <span *ngIf="selectedAuctionId" class="subasta-seleccionada text-sm md:text-base">
          (Subasta seleccionada: #{{selectedAuctionId}})
        </span>
      </div>
    </div>
    <app-table-lots [auctionId]="selectedAuctionId"></app-table-lots>
  </div>

  <!-- Estadísticas -->
  <div *ngIf="selectedInfoType === 'statistics'" class="w-full flex flex-col"> <!-- ✅ Asegurar layout de columna -->
    <div class="title-container mx-auto mb-4 w-full"> <!-- ✅ Título toma ancho completo -->
    </div>
    <app-stats class="w-full"></app-stats> <!-- ✅ Stats toma ancho completo -->
  </div>
</div>
