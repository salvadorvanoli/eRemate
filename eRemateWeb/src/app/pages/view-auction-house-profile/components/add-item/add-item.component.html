<div class="flex flex-col gap-4">
  <div>
    <label for="articuloNombre" class="block font-bold mb-2">Nombre *</label>
    <input 
      type="text" 
      pInputText 
      id="articuloNombre" 
      [(ngModel)]="articulo.nombre" 
      required 
      autofocus 
      class="w-full"
      (ngModelChange)="checkNombre($event)" 
    />
    <small class="text-red-500" *ngIf="submitted && !articulo.nombre?.trim()">
      El nombre del artículo es requerido.
    </small>
  </div>
  
  <div>
    <label for="articuloEstado" class="block font-bold mb-2">Estado</label>
    <input type="text" pInputText id="articuloEstado" [(ngModel)]="articulo.estado" class="w-full" />
  </div>
  
  <div>
    <label for="articuloEspecificaciones" class="block font-bold mb-2">Especificaciones Técnicas</label>
    <textarea pInputTextarea id="articuloEspecificaciones" [(ngModel)]="articulo.especificacionesTecnicas" rows="4" class="w-full"></textarea>
  </div>
  
  <div>
    <label class="block font-bold mb-2">Imagen</label>
    <p-fileUpload mode="basic" chooseLabel="Seleccionar Imagen" [auto]="true" 
                 (uploadHandler)="onUpload($event)" [customUpload]="true"
                 accept="image/*" [maxFileSize]="1000000" />
    
    <div *ngIf="imagenPrincipal" class="mt-3">
      <img [src]="imagenPrincipal" alt="Vista previa" style="max-width: 100%; max-height: 200px;" />
    </div>
  </div>
</div>

<div class="flex justify-content-end gap-2 mt-4">
  <p-button 
      label="Cancelar" 
      icon="pi pi-times" 
      (onClick)="onCancel()"
      [style]="{'background-color': '#000000', 'border-color': '#000000', 'color': '#FFFFFF'}" 
  />
  <p-button 
      label="Guardar" 
      icon="pi pi-check" 
      (onClick)="onSave()" 
      [style]="{'background-color': '#6334E3', 'border-color': '#6334E3'}" 
  />
</div>
