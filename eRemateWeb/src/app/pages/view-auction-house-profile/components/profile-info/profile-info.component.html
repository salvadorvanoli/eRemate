<div style="width: 986px; height: 600px; padding: 8px; background: #FAFAFA; border-radius: 24px; margin: 0 auto; overflow: hidden;">
  <table style="width: 100%; height: 100%; border-collapse: collapse; table-layout: fixed;">
    <tr>
      <td style="width: 85%; padding: 20px 0px 20px 20px; vertical-align: top;">
        <div style="margin-bottom: 15px;">
          <label style="display: block; font-weight: 600; margin-bottom: 5px; color: #444444; font-size: 14px;">Nombre legal</label>
          <input type="text" pInputText style="width: 457px; height: 48px; border: 2px solid #D6D6D6; padding: 10px; border-radius: 4px;" />
        </div>
        
        <div style="margin-bottom: 15px;">
          <label style="display: block; font-weight: 600; margin-bottom: 5px; color: #444444; font-size: 14px;">Identificación fiscal</label>
          <input type="text" pInputText style="width: 457px; height: 48px; border: 2px solid #D6D6D6; padding: 10px; border-radius: 4px;" />
        </div>
        
        <div style="margin-bottom: 15px;">
          <label style="display: block; font-weight: 600; margin-bottom: 5px; color: #444444; font-size: 14px;">Domicilio</label>
          <input type="text" pInputText style="width: 457px; height: 48px; border: 2px solid #D6D6D6; padding: 10px; border-radius: 4px;" />
        </div>
        
        <div style="margin-bottom: 15px;">
          <label style="display: block; font-weight: 600; margin-bottom: 5px; color: #444444; font-size: 14px;">Email</label>
          <input type="email" pInputText style="width: 457px; height: 48px; border: 2px solid #D6D6D6; padding: 10px; border-radius: 4px;" />
        </div>
        
        <div style="margin-bottom: 15px;">
          <label style="display: block; font-weight: 600; margin-bottom: 5px; color: #444444; font-size: 14px;">Teléfono</label>
          <input type="tel" pInputText style="width: 457px; height: 48px; border: 2px solid #D6D6D6; padding: 10px; border-radius: 4px;" />
        </div>

        <div style="width: 457px; margin-top: 25px; text-align: center;">
          <button class="button-4" style="width: 181px; height: 48px; padding: 0px 20px; background: #6334E3; color: #FFFFFF; border-color: #6334E3; border-width: 1px; border-style: solid; border-radius: 4px; font-family: 'Source Sans 3', sans-serif; font-weight: 600; font-size: 18px; text-align: center; cursor: pointer;">
            Actualizar datos
          </button>
        </div>
      </td>
      
      <td style="width: 15%; padding: 20px -160px 20px -160px; vertical-align: top; text-align: center;">
        <div style="width: 245px; height: 245px; border: 1px solid #444444; background: white; margin: 0 auto; margin-left: -200px; border-radius: 50%; margin-top: 25px;"></div>
        <div style="margin-top: 15px; margin-left: -200px; width: 245px; text-align: center;">
          <p-button label="Subir imagen" icon="pi pi-upload" styleClass="violet-button" [style]="{'background-color': '#6334E3', 'border-color': '#6334E3'}"></p-button>
        </div>
      </td>
    </tr>
  </table>
</div>
